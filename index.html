<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body class="bg-[#FDF6F0] flex flex-col items-center justify-center min-h-screen font-sans text-[#4A4A4A] p-2 sm:p-4 select-none">

    <div id="game-container" class="flex flex-col items-center w-full max-w-md mx-auto">
        <h1 class="text-3xl sm:text-4xl font-bold my-4 sm:my-6 text-center">Wordle Fun</h1>

        <div id="game-board" class="grid grid-rows-6 gap-1.5 sm:gap-2 mb-4 sm:mb-6">
            </div>

        <div id="message-area" class="h-8 mb-3 sm:mb-4 text-center text-sm sm:text-base font-medium">
            </div>

        <button id="reset-button" class="bg-[#FF8B94] text-white px-5 py-2.5 sm:px-6 sm:py-3 rounded-lg shadow-[0_2px_4px_rgba(0,0,0,0.1)] hover:bg-opacity-80 active:bg-opacity-90 transform hover:scale-105 transition-all duration-150 ease-in-out text-sm sm:text-base">
            Reset Game
        </button>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
